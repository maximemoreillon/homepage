apiVersion: apps/v1
kind: Deployment
metadata:
  name: homepage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: homepage
  template:
    metadata:
      labels:
        app: homepage
    spec:

      containers:
      - name: homepage
        image: localhost:32000/homepage
        imagePullPolicy: Always
        ports:
        - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  labels:
    run: homepage
  name: homepage
spec:
  ports:
  - port: 80
    nodePort: 30000
  selector:
    app: homepage
  type: LoadBalancer
